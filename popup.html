<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shop Clipper Popup</title>
    <link href="css/common.css" media="all" rel="stylesheet">
    <script src="popup.js"></script>
  </head>
  <body>
    <p id="status">行きたい度を選択してください<p>
    <p>
      <div class="caption">行きたい度</div>
      <div id="vote-container" style="background-image: url('img/unselected.png');">
        <div id="vote-wrapper" style="background-image: url('img/selected.png');"></div>
      </div>
      <div style="margin: 5px;"></div>
      <div id="category-container">
        <div class="caption">ジャンル</div>
        <div class="input-form">
          <input type="textbox" id="input-categories">
        </div>
      </div>
    </p>
    <p>
      <a href="javascript:void(0);" id="save-to-clipboard">クリップボードにコピー</a>
    </p>
  </body>
</html>
